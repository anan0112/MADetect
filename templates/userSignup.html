<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADetect Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usersign.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topic">
        <h1>MADetect</h1>
    </div>
    <div class="contact-form">
        <h1>Sign Up</h1>

        <form action="/signup_function" method="post">
            <p>Name</p>
            <input type="name" placeholder="Enter Your Name" name="user_name">
            <p>Email</p>
            <input type="email" placeholder="Enter Your Email" name="user_email">
            <p>Password</p>
            <input type="password" placeholder="Enter Your Password" name="user_password">
            <p>Confirm Password</p>
            <input type="password" placeholder="Enter Your Password again" name="user_password_confirm">
            <button>Sign up</button>
        </form>
        <p id="asu">Already Sign up?</p>
        <a href="login"><p id="login">Log in</p></a> 
    </div>
</body>
</html>
